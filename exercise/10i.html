<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10j.css">
    <title>Calculator</title>
  </head>
  <body>
    <p class="js-calculator"></p>
    <p>
      <button class="black-btn" onclick="updatedCalculation('1')
      ">1</button>
      <button class="black-btn" onclick="updatedCalculation('2')">2</button>
      <button class="black-btn" onclick="updatedCalculation('3')">3</button>
      <button class="yellow-btn" onclick="updatedCalculation(' + ')">+</button>
    </p>
    <p>
      <button class="black-btn" onclick="updatedCalculation('4')">4</button>
      <button class="black-btn" onclick="updatedCalculation('5')">5</button>
      <button class="black-btn" onclick="updatedCalculation('6')">6</button>
      <button class="yellow-btn" onclick="updatedCalculation(' - ')">-</button>
    </p>
    <p>
      <button class="black-btn" onclick="updatedCalculation('7')">7</button>
      <button class="black-btn" onclick="updatedCalculation('8')">8</button>
      <button class="black-btn" onclick="updatedCalculation('9')">9</button>
      <button class="yellow-btn" onclick="updatedCalculation(' * ')">*</button>
    </p>
    <p>
      <button class="black-btn" onclick="updatedCalculation('0');">0</button>
      <button class="black-btn" onclick="updatedCalculation('.')">.</button>
      <button class="black-btn" onclick="
      calculation = (eval(calculation)); 
      // updateNumbers();
      updateNumbers();
      localStorage.setItem('calculation', calculation);
      ">=</button>
      <button class="yellow-btn" onclick="updatedCalculation(' / ')">/</button>
    </p>
    <p>
      <button class="clear-btn" 
      onclick="calculation = '';
      localStorage.removeItem('calculation');
      updateNumbers(calculation); 
      console.log('Cleared')">Clear</button>
    </p>
    <script src="scripts/10j.js">
    </script>
  </body>
</html>
