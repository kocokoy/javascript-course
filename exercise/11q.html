  <body>
    <script>
      findIndex(['green','red','blue'], 'yellow');

      function findIndex(array, word){
        let index = -1;
          for(let i = 0; i < array.length; i++){
            if(array[i] === word){
              index = 1;
            }
          }
          console.log(index);
      }

    </script>
