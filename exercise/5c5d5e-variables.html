
<!DOCTYPE html>

  <body>
    <script>
      let coffee = 5;
      let bagel = 3;
      let soup = 9;
      let cost = (coffee + (bagel * 2) + soup);
      let tax = (coffee + (bagel * 2) + soup) * 0.1;
      let costWithTax = tax + cost;
      console.log(`Cost of food: ${cost}`);
      console.log(`Tax: ${tax}`);
      console.log(`Cost of food with Tax: ${costWithTax}`);
    </script>
  </body>
