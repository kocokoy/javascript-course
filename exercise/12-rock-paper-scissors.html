
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button class="moves-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button class="moves-button js-paper-button">
     <img src="images/paper-emoji.png" class="move-icon">
    </button>
    <button class="moves-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result-prompt"></p>
    <p class="js-userComp moves-prompt">
    </p>
    <p class="js-score score"></p>
    <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="score-button">Reset Score</button>
    <button class="auto-play-button" onclick="">Auto Play</button>
    <script src="scripts/12-rock-paper-scissors.js">
    </script>
  </body>
</html>
