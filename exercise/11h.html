
<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
      <style>
      </style>
  </head>
  <body>
    <script>
      addOne([1,2,3]);
      addOne([-2,-1,0,99]);

      function addOne(array){
        for(let i = 0; i < array.length; i++){
          array[i]+=1
        }
        return console.log(array);
      }
    </script>
  </body>
