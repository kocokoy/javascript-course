
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
      <style>
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('Rock');
    ">Rock
    </button>
    <button onclick="
      playGame('Paper');
     ">
      Paper
    </button>

    <button onclick="
      playGame('Scissors');
     ">
      Scissors
    </button>      
    <script>
      let result = '';
      function pickComputerMove(){
          const randomNumber = Math.ceil(Math.random() * 3);
          let computerMove = '';

          if(randomNumber === 1){
              computerMove = 'Rock';
          }else if(randomNumber === 2){
              computerMove = 'Paper';
          }else{
              computerMove = 'Scissors';
          }
          return computerMove;
        }

      function playGame(playerMove){
          const computerMove = pickComputerMove();
          if(playerMove === 'Scissors'){
            if(computerMove === 'Rock'){
              result = 'You lose ';
            }else if(computerMove === 'Paper'){
              result = 'You Win  ';
            }else{
              result = 'It\'s a Tie ';
            }

          }else if(playerMove === 'Paper'){
            if(computerMove === 'Rock'){
            result = 'You Win ';
            }else if(computerMove === 'Paper'){
              result = 'It\'s a Tie  ';
            }else{
              result = 'You lose ';
            }
            
          }else if(playerMove === 'Rock'){         
              if(computerMove === 'Rock'){
                result = 'It\'s a Tie ';
              }else if(computerMove === 'Paper'){
                result = 'You lose   ';
              }else{
                result = 'You Win  ';
              }
                }
          alert(`You picked ${playerMove}, Computer picked ${computerMove}. ${result}`);      
        }
    </script>
  </body>
</html>
