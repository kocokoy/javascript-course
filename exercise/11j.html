
<!DOCTYPE html>

    <title>Array and loops</title>

  </head>
  <body>
    <script>
      addArrays([1,1,2],[1,1,3]);
      addArrays([1,2,3],[4,5,6]);
      function addArrays(array1, array2){
        let combinedArray = [];
        let result = 0;
        for(let i = 0; i < array1.length; i++){
          let arr1 = array1[i];
          let arr2 = array2[i];
          result = arr1+arr2;
          combinedArray.push(result);
        }
        console.log(combinedArray);
      }
    </script>
  </body>
