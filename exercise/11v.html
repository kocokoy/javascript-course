
<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
      <style>
      </style>
  </head>
  <body>
    <script>
      // number divisible by 3 = FIZZ
      // number divisible by 5 = BUZZ
      // number divisible by 3&5 = FIZZBUZZ

      for(let i = 1; i <= 20; i++){
        if(i % 3 === 0 && i % 5 === 0){
          console.log('FIZZBUZZ');
        }else if(i % 3 === 0){
          console.log('FIZZ');    
        }else if(i % 5 === 0){
          console.log('BUZZ');
        }else{
          console.log(i);
        }
      }

    </script>
  </body>
</html>
