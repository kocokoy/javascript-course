
<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
      <style>
      </style>
  </head>
  <body>
    <script>
      removeEgg(['egg','apple','egg','egg','ham']);

      function removeEgg(foods){
        const result = [];
        let count = 0;
          for(let i = 0; i < foods.length; i++){
            const foodStr = foods[i];       
            if(foodStr === 'egg' && count < 2){
              count++;
              continue;
            }
              result.push(foodStr);
            
          }
          console.log(result);
      }

    </script>
  </body>
</html>
