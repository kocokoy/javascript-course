
<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
      <style>
      </style>
  </head>
  <body>
    <script>
      removeEgg(['egg','apple','egg','egg','ham']);

      function removeEgg(foods){
        const result = [];
        const reversedFruits = foods.reverse().slice(0);
        console.log(reversedFruits);
        let count = 0;
          for(let i = 0; i < reversedFruits.length; i++){
            const foodStr = reversedFruits[i];       
            if(foodStr === 'egg' && count < 2){
              count++;
              continue;
            }
              result.push(foodStr);
            
          }
          console.log(result.reverse());
      }

    </script>
  </body>
</html>
