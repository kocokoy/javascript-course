<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="messages++">Add</button>
    <button onclick="messages--">Remove</button>
    <script>
      let messages = 2;

      setInterval(() => {
        if (document.title === 'App' && messages > 0) {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = 'App';
        }
      }, 1000);
      
    </script>
  </body>
</html>
