      function convertLength(length, from, to){

        if(from != 'km' && from != 'ft' && from != 'miles' ){
          console.log(`Invalid unit: ${from}`);
        }else if(to != 'km' && to != 'ft' && to != 'miles' ){
          console.log(`Invalid unit: ${to}`);
        }

        if(from === 'miles'){
          if(to === 'km'){
            let km = length * 1.6;
            console.log(`${km} km`);
          }else if(to === 'ft'){
            let ft = length * 5280;
            console.log(`${ft} ft`);
          }
        }else if(from === 'km'){
          if(to === 'miles'){
            let km = length / 1.6;
            console.log(`${km} km`);
          }else if(to === 'ft'){
            let ft = length * 3281;
            console.log(`${ft} ft`);
          }
        }else if(from === 'ft'){
          if(to === 'miles'){
            let ft = length / 5280;
            console.log(`${ft} miles`);
          }else if(to === 'km'){
            let km = length / 3281;
            console.log(`${km} km`);
          }
        }

      }

    convertLength(5,'miles','km');
