
<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
      <style>
      </style>
  </head>
  <body>
    <script>
      countPositive([1,-3,5]);
      countPositive([-2,3,-5,7,10]);

      function countPositive(nums){
        let count = 0;
          for(let i = 0; i < nums.length; i++){
            if(nums[i] > 0){
              count++;
            }
          }
            console.log(count);
      }
    </script>
  </body>
</html>
