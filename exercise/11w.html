    <script>
      // findIndex(['green','red','blue','red'], 'red');
      console.log(unique(['green','red','blue','red']));

      function findIndex(array, word){
        let index = -1;
          for(let i = 0; i < array.length; i++){
            if(array[i] === word){
              return i;
            }
          }
          return -1;
      };

      function unique(array){
        let uniqueWords = [];

          for(let i = 0; i < array.length; i++){
            let word = array[i];
        
          if (findIndex(uniqueWords, word) === -1) {
            uniqueWords.push(word);
          }
        
        }
        return uniqueWords;
      }

    </script>
