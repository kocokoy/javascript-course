
<!DOCTYPE html>
<html>
  <head>
    <title>Array and loops</title>
      <style>
      </style>
  </head>
  <body>
    <script>
       addOne([1,2,3]);
       
      function addOne(array){
        let result = [];
        for(let i = 0; i < array.length; i++){
          result.push(array[i] += 1);
        }
        console.log(result);
      }
    </script>
  </body>
</html>
